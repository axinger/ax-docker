version: "3"
services:
  fe:
    image: apache/doris:2.0.0_alpha-fe-x86_64
#    volumes:
#      - /data/apache-doris/fe/doris-meta/:/opt/apache-doris/fe/doris-meta
#      - /data/apache-doris/fe/log/:/opt/apache-doris/fe/log
    environment:
      - FE_SERVERS=fe1:173.20.80.11:9010
      - FE_ID=1
    restart: on-failure
    networks:
      doris_net:
        ipv4_address: 173.20.80.11

  be:
    image: apache/doris:2.0.0_alpha-be-x86_64
#    volumes:
#      - /data/apache-doris/be/storage/:/opt/apache-doris/be/storage
#      - /data/apache-doris/be/log/:/opt/apache-doris/be/log
    environment:
      - FE_SERVERS=fe1:173.20.80.11:9010
      - BE_ADDR=173.20.80.12:9050
    depends_on:
      - fe
    restart: on-failure
    networks:
      doris_net:
        ipv4_address: 173.20.80.12
networks:
  doris_net:
    ipam:
      config:
        - subnet: 173.20.80.0/24
